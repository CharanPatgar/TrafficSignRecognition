<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        }
        .traffic-sign {
            display: inline-block;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .traffic-sign img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s;
        }
        .traffic-sign:hover {
            transform: scale(1.1);
        }
        .traffic-sign p {
            margin: 5px 0 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Traffic Signs</h1>
    <div>
        {% for sign in traffic_signs %}
        <div class="traffic-sign">
            <img src="{{ url_for('static', filename=sign.image) }}" alt="{{ sign.name }}">
            <p>{{ sign.name }}</p>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
</body>
</html>
