<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Traffic Sign</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://www.wallpaperflare.com/static/405/614/520/cityscape-traffic-lights-traffic-signs-gray-wallpaper-preview.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        .title-container {
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
        }
        .title-container h1 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
            color: #ffcc00;
        }
        .container {
            padding: 40px;            
            border-radius: 10px;            
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .form-container {
            margin-bottom: 30px;
        }
        .form-container input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: background 0.3s, border-color 0.3s;
        }
        .form-container input[type="file"]:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }
        .form-container input[type="submit"] {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .back-button-container {
            margin-top: 20px;
        }
        .back-button-container .back-button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button-container .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Upload Traffic Sign</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*">
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
    <div class="back-button-container">
        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
