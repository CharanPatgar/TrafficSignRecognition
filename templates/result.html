<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://www.wallpaperflare.com/static/405/614/520/cityscape-traffic-lights-traffic-signs-gray-wallpaper-preview.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            padding: 40px;
            
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .upload-another {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .upload-another:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .back-button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File uploaded successfully!</h1>
        <p>Class: <span id="class-name">{{ class_name }}</span></p>
        
        <a href="{{ url_for('upload_images') }}" class="upload-another">Upload another image</a>
        <div class="back-button-container">
            <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
        </div>
    </div>
    <script>
        // Function to speak the class name
        function speak(text) {
            var synth = window.speechSynthesis;
            var utterThis = new SpeechSynthesisUtterance(text);
            synth.speak(utterThis);
        }

        // When the page loads, read out the detected class name
        document.addEventListener('DOMContentLoaded', function() {
            var className = document.getElementById('class-name').textContent;
            speak('Detected class: ' + className);
        });
    </script>
</body>
</html>
