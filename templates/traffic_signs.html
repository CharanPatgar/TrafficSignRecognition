<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        }
        .traffic-sign-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .traffic-sign {
            margin: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .traffic-sign img {
            width: 100px; /* Fixed width */
            height: 100px; /* Fixed height */
            display: block;
            margin: 0 auto;
            transition: transform 0.3s;
        }
        .traffic-sign:hover {
            transform: scale(1.1);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }
        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            margin-bottom: 20px;
        }
        .lightbox p {
            margin: 0;
            font-family: Arial, sans-serif; /* Change font family here */
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .lightbox p {
            margin: 0;
            font-family: Arial, sans-serif; /* Change font family here */
            font-size: 24px; /* Larger font size */
            color: #fff; /* White text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Text shadow for emphasis */
        }
        
    </style>
</head>
<body>
    <h1>Traffic Signs</h1>
    <div class="traffic-sign-container">
        {% for sign in traffic_signs %}
        <div class="traffic-sign" onclick="showImage('{{ url_for('static', filename=sign.image) }}', '{{ sign.name }}')">
            <img src="{{ url_for('static', filename=sign.image) }}" alt="{{ sign.name }}">
            
        </div>
        {% endfor %}
    </div>
    <div class="lightbox" id="lightbox" onclick="hideImage()">
        <div class="lightbox-content">
            <img src="" id="lightbox-image">
            <p id="lightbox-name"></p>
        </div>
    </div>
    <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>

    <script>
        function showImage(imageSrc, imageName) {
            document.getElementById('lightbox-image').src = imageSrc;
            document.getElementById('lightbox-name').innerText = imageName;
            document.getElementById('lightbox').style.display = 'block';
        }

        function hideImage() {
            document.getElementById('lightbox').style.display = 'none';
        }
        document.addEventListener('DOMContentLoaded', function() {
            var lightbox = document.getElementById('lightbox');
            var lightboxName = document.getElementById('lightbox-name');
        
            lightbox.addEventListener('click', function() {
                lightboxName.style.display = lightboxName.style.display === 'none' ? 'block' : 'none';
            });
        });
        
    </script>
</body>
</html>
